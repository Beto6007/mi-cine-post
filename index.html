<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePost - Inicio</title>

    <link rel="icon" type="image/png" href="/logo-cinepost.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <div id="intro-overlay" class="intro-overlay">
        <div class="intro-content">
            <div class="intro-logo">
                <img src="/logo-cinepost-transparent.png" alt="CinePost">
            </div>
            <h1>CinePost</h1>
            <p>Tu sitio de resúmenes y reseñas de películas.</p>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="header-content">
            <div class="header-top">
                <a href="/index.html" class="logo"><img src="/logo-cinepost-transparent.png" alt="logo"></a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="/index.html" class="active">Inicio</a></li>
                        <li><a href="/release-notes.html">Release Notes</a></li>
                        <li><a href="/autores.html">Autores</a></li>
                        <li><a href="/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-filters">
                <input type="search" id="search-bar" placeholder="Buscar por título...">
                <select id="genre-filter">
                    <option value="all">Género</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="ficcion">Ciencia Ficción</option>
                    <option value="tech">Tecnología</option>
                </select>
                <select id="author-filter">
                    <option value="all">Autor</option>
                    <option value="amc">Alberto Martínez Cruz</option>
                    <option value="one">4lb One</option>
                </select>
                <input type="text" id="date-filter" placeholder="Fecha...">
            </div>
        </div>

        <nav class="az-filter" id="az-filter-nav">
            <a href="#" data-letter="all" class="active">#</a>
        </nav>
    </header>

    <main id="movie-list">
    </main>

    <button class="roulette-fab" id="open-roulette-btn" title="Girar Ruleta">
        <i class="fa-solid fa-ticket"></i>
    </button>

    <div class="roulette-modal-overlay" id="roulette-widget">
        <div class="roulette-content" id="roulette-content">
            <button class="close-roulette" id="close-roulette-btn" title="Ocultar">×</button>
            <h2>¿No sabes qué ver?</h2>
            <p>¡Gira la ruleta!</p>
            <div class="roulette-container">
                <div id="roulette-wheel">
                    <i class="fa-solid fa-ticket"></i>
                </div>
                <button id="spin-roulette-btn">¡GIRAR!</button>
            </div>
            <p id="roulette-result"></p>
        </div>
    </div>

    <footer class="main-footer">
        <p>© 2025 CinePost. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61583294770056" target="_blank" title="Facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/cine.post.tis/" target="_blank" title="Instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://x.com/AlbertoMar86128" target="_blank" title="X (Twitter)"><i
                    class="fa-brands fa-x-twitter"></i></a>
            <a href="https://github.com/Beto6007" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="/js/movies.js"></script>

    <script src="/js/script.js"></script>

</body>

</html>
