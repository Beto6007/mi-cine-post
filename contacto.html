    <main class="form-container">
        <h1>Contacto</h1>
        <p>¿Tienes dudas o sugerencias? Llena el formulario y envíanos un WhatsApp.</p>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="nombre">Tu Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="motivo">Motivo del Contacto:</label>
                <select id="motivo" name="motivo">
                    <option value="Agradecimientos">Agradecimientos</option>
                    <option value="Solicitud de post">Solicitud de un nuevo post</option>
                    <option value="Corrección de post">Solicitud de corrección de post</option>
                    <option value="Eliminación de post">Solicitud de eliminación de post</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
            </div>
            
            <button type="submit" id="whatsapp-btn" class="btn-primary">
                <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
            </button>
        </form>
    </main>
