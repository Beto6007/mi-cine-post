<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MiCineBlog</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>

     <header class="main-header">
        
        <div class="header-content">
            <div class="header-top">
                <a href="/index.html" class="logo">CinePost</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="/index.html">Inicio</a></li>
                        <li><a href="/release-notes.html">Release Notes</a></li>
                        <li><a href="/autores.html">Autores</a></li>
                        <li><a href="/contacto.html" class="active">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="header-filters">
                <input type="search" id="search-bar" placeholder="Buscar por título...">
                <select id="genre-filter">
                    <option value="all">Género</option>
                    <option value="fantasía">Fantasía</option>
                    <option value="ciencia ficción">Ciencia Ficción</option>
                </select>
                <select id="author-filter">
                    <option value="all">Autor</option>
                    <option value="Alberto Martínez Cruz">Alberto Martínez Cruz</option>
                    <option value="4lb One">4lb One</option>
                </select>
                <input type="text" id="date-filter" placeholder="Fecha...">
            </div>
        </div>
        
        <nav class="az-filter" id="az-filter-nav">
            <a href="/index.html?letter=all" data-letter="all" class="active">#</a>
            </nav>
    </header>

    <main class="form-container">
        <h1>Contacto</h1>
        <p>¿Tienes dudas o sugerencias? Llena el formulario y envíanos un WhatsApp.</p>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="nombre">Tu Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="motivo">Motivo del Contacto:</label>
                <select id="motivo" name="motivo">
                    <option value="Agradecimientos">Agradecimientos</option>
                    <option value="Solicitud de post">Solicitud de un nuevo post</option>
                    <option value="Corrección de post">Solicitud de corrección de post</option>
                    <option value="Eliminación de post">Solicitud de eliminación de post</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
            </div>
            
            <button type="submit" id="whatsapp-btn" class="btn-primary">
                <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
            </button>
        </form>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 MiCineBlog. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/script.js"></script>
</body>
</html>
